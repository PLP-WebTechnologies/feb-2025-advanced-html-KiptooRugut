<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Advanced HTML</title>
</head>
<body>
    <!-- Hero Section -->
    <header class="hero-section mb-5">
        <div class="container text-center">
            <h1 class="display-4 mb-4">Advanced HTML5, CSS & Bootstrap</h1>
            <p class="lead">A responsive web design example</p>
        </div>
    </header>

    <main class="container">
        <!-- Roman Numeral List -->
        <section class="row mb-5">
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body">
                        <h2 class="card-title mb-4">Top Roman Emperors</h2>
                        <ol class="list-group list-group-numbered" style="list-style-type: upper-roman">
                            <li class="list-group-item">Augustus</li>
                            <li class="list-group-item">Trajan</li>
                            <li class="list-group-item">Marcus Aurelius</li>
                        </ol>
                    </div>
                </div>
            </div>

        <!-- Pixels Image -->
        <div class="col-md-6 mt-4 mt-md-0">
                <div class="card h-100">
                    <img src="https://images.pexels.com/photos/15286/pexels-photo.jpg" 
                         alt="Nature" 
                         class="card-img-top img-fluid">
                    <div class="card-body">
                        <p class="card-text text-muted">Beautiful nature landscape</p>
                    </div>
                </div>
            </div>
        </section>    
        
    </main>
    
</body>
</html>
