<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Advanced HTML</title>
</head>
<body>
    <!-- Hero Section -->
    <header class="hero-section mb-5">
        <div class="container text-center">
            <h1 class="display-4 mb-4">Advanced HTML5, CSS & Bootstrap</h1>
            <p class="lead">A responsive web design example</p>
        </div>
    </header>

    <main class="container">
        <!-- Roman Numeral List -->
        <section class="row mb-5">
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body">
                        <h2 class="card-title mb-4">Top Roman Emperors</h2>
                        <ol class="list-group list-group-numbered" style="list-style-type: upper-roman">
                            <li class="list-group-item">Augustus</li>
                            <li class="list-group-item">Trajan</li>
                            <li class="list-group-item">Marcus Aurelius</li>
                        </ol>
                    </div>
                </div>
            </div>

        <!-- Pixels Image -->
        <div class="col-md-6 mt-4 mt-md-0">
                <div class="card h-100">
                    <img src="https://images.pexels.com/photos/15286/pexels-photo.jpg" 
                         alt="Nature" 
                         class="card-img-top img-fluid">
                    <div class="card-body">
                        <p class="card-text text-muted">Beautiful nature landscape</p>
                    </div>
                </div>
            </div>
        </section>    
        
    <!-- Contact Table -->
    <section class="mb-5">
        <h2 class="mb-4">Contact List</h2>
        <div class="table-responsive">
            <table class="table contact-table table-hover table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Mobile</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Chemosi Mambet </td>
                        <td>123 Moi St</td>
                        <td>555-0123</td>
                        <td>mambet@example.co.ke</td>
                    </tr>
                    <!-- Add more rows if possible-->
                </tbody>
            </table>
        </div>
    </section>

     <!-- Registration Form -->
     <section class="registration-card card mb-5">
        <div class="card-body p-4">
            <h2 class="mb-4">Registration Form</h2>
            <form class="row g-3">
                <!-- Personal Info -->
                <div class="col-md-6">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" 
                           placeholder="John Smith" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" 
                           placeholder="john@example.com" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" 
                           minlength="8" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Birth Date</label>
                    <input type="date" class="form-control" required>
                </div>

                <!-- Additional Info -->
                <div class="col-md-6">
                    <label class="form-label">Country</label>
                    <select class="form-select" required>
                        <option value="">Choose...</option>
                        <option>United States</option>
                        <option>United Kingdom</option>
                        <option>Canada</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label d-block">Gender</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" 
                               name="gender" id="male" required>
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" 
                               name="gender" id="female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>

                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" required>
                        <label class="form-check-label">
                            Agree to terms and conditions
                        </label>
                    </div>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary px-4">
                        Register Now
                    </button>
                </div>
            </form>
        </div>
    </section>

    </main>
    
</body>
</html>
